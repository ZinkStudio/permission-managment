<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="permission-management : permission" />
	</ui:define>

	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="Listing Permissions" />
	</ui:define>

	<ui:define name="content">
		<p:link value="To Main Menu" outcome="index.xhtml"></p:link>

		<h:form id="form">
			<p:growl id="msgs" life="1500" showDetail="true" />

			<p:dataTable id="dtUsers" var="permission"
				value="#{permissionView.permissions}" editable="true" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<c:facet name="header">
					<h:outputText id="headerDataTable" value="Listing Permissions" />
				</c:facet>
				<p:ajax event="rowEdit" listener="#{permissionView.onRowEdit}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel"
					listener="#{permissionView.onRowCancel}" update=":form:msgs" />

				<p:column headerText="Id" style="width:auto;">
					<p:cellEditor>
						<c:facet name="output">
							<h:outputText value="#{permission.id}" />
						</c:facet>
						<c:facet name="input">
							<p:inputText id="modelInput" value="#{permission.id}"
								style="width:100%" />
						</c:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Entry">
					<p:cellEditor>
						<c:facet name="output">
							<h:outputText value="#{permission.entry}" />
						</c:facet>
						<c:facet name="input">
							<p:inputText value="#{permission.entry}" required="true"
								style="width:100%" label="Entry" />
						</c:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Update" style="width:100px;">
					<p:rowEditor />
				</p:column>
				<p:column headerText="Delete" style="width:100px;">
					<p:commandButton id="btnDelete"
						actionListener="#{permissionDeleteView.delete(permission)}" icon="fa fa-remove" title="Delete Permission ?"
						update="@all" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
