<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="permission-management : permission" />
	</ui:define>

	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="Listing Permissions :" />
	</ui:define>

	<ui:define name="content">
		<p:link value="To Main Menu" outcome="index.xhtml"></p:link>

		<p:dataTable id="dtUsers" var="permission" value="#{dtPermissionView.permissions}"
			rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			
			<p:column headerText="Entry">
				<h:outputText value="#{permission.entry}" />
			</p:column>
			
			<!-- Redirection to userUpdate -->
			<p:column headerText="Update" style="width : 60px;">
				<p:commandButton id="buttonUpdate" action="permissionUpdate.xhtml"
					icon="fa fa-edit" title="Update Permission ?"
					style="display:block;margin:0 auto;" />
			</p:column>
			
			<!-- Delete User -->
			<p:column headerText="Delete" style="width : 60px;">
				<p:commandButton id="buttonDelete" update="dtUsers"
					actionListener="#{permisionDeleteView.delete(user)}" icon="fa fa-remove"
					title="Delete User ?" style="display:block;margin:0 auto;" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
