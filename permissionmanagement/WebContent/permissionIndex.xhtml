<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="permission-management : permission" />
	</ui:define>

	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="Listing Permissions" />
	</ui:define>

	<ui:define name="content">
		<p:link value="To Main Menu" outcome="index.xhtml"></p:link>

		<h:form id="form">
			<p:messages id="messages" />

			<p:dataTable id="dtUsers" var="permission"
				value="#{permissionView.permissions}" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<c:facet name="header">
					<h:outputText id="headerDataTable" value="Listing Permissions" />
				</c:facet>

				<p:column headerText="Id" style="width:100px;">
					<h:outputText value="#{permission.id}" />
				</p:column>

				<p:column headerText="Entry">
					<h:outputText value="#{permission.entry}" />
				</p:column>
						
				<!-- Redirection to userUpdate -->
				<p:column headerText="Update" style="width:100px;">
					<p:commandButton id="buttonUpdate" action="permissionUpdate"
						icon="fa fa-edit" title="Update Permission ?"
						style="display:block;margin:0 auto;">
						<c:setPropertyActionListener value="#{permission}"
							target="#{permissionUpdateView.permission}" />
					</p:commandButton>
				</p:column>
				
				<p:column headerText="Delete" style="width:100px;">
					<p:commandButton id="btnDelete"
						actionListener="#{permissionDeleteView.delete(permission)}" icon="fa fa-remove" title="Delete Permission ?"
						update="@all" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
