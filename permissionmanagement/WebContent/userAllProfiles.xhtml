<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['label.title1']}" />
	</ui:define>
	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="#{msg['label.layout1']}" />
	</ui:define>
	<ui:define name="content">
		<c:loadBundle var="msg" basename="messages" />
		<h:form id="userRecover">
			<p:panel id="panel" header="#{msg['label.header1']}"
				style="margin-bottom:30px;font-size:20px;">
				<p:messages id="messages" />

				<h:panelGrid columns="6" cellpadding="10">
					<p:outputLabel for="name" value="#{msg['label.name']} :" />
					<h:outputText id="name"
						value="#{userProfilesView.userView.user.name}" />
					<p:message for="name" />
					<p:outputLabel for="firstName" value="#{msg['label.firstname']} :" />
					<h:outputText id="firstName"
						value="#{userProfilesView.userView.user.firstName}" />
					<p:message for="firstName" />
				</h:panelGrid>
			</p:panel>
		</h:form>

		<h:form style="margin-left:400px;margin-right:400px">
			<p:growl id="msg" showDetail="true" escape="false" />
			<br />
			<p:pickList id="pickList" value="#{userProfilesView.profiles}"
				var="profiles" itemLabel="#{profiles}" itemValue="#{profiles}" />
			<p:commandButton id="profileSubmit"
				actionListener="#{userProfilesView.update}"
				value="#{msg['btn.save']}" title="#{msg['lbl.btn.save']}"
				update="displayProfiles" oncomplete="PF('profileDialog').show()"
				style="margin-top:5px">
			</p:commandButton>
		</h:form>

		<p:dialog modal="true" showEffect="fade" hideEffect="fade"
			widgetVar="profileDialog">
			<h:panelGrid id="displayProfiles" columns="2">
				<h:outputText value="#{msg['lbl.dialogBox.source']}"
					style="font-weight:bold" />
				<ui:repeat value="#{userProfilesView.profiles.source}" var="item">
					<h:outputText value="#{item}" style="margin-right:5px" />
				</ui:repeat>
				<h:outputText value="#{msg['lbl.dialogBox.target']}"
					style="font-weight:bold" />
				<ui:repeat value="#{userProfilesView.profiles.target}" var="item">
					<h:outputText value="#{item}" style="margin-right:5px" />
				</ui:repeat>
			</h:panelGrid>
		</p:dialog>
	</ui:define>
</ui:composition>
