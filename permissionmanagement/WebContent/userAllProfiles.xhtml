<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="permission-management : users" />
	</ui:define>
	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="Listing Profiles :" />
	</ui:define>
	<ui:define name="content">
		<h:form id="userRecover">
			<p:panel id="panel"
				header="LISTING OF Users FOR This Profile "
				style="font-size:20px;margin-bottom:30px;">
				<p:messages id="messages" />

				<h:panelGrid columns="5" cellpadding="5">
					<p:outputLabel for="name" value="Name : " />
					<h:outputText id="name" value="#{userProfilesView.userView.user.name}" />
					<p:message for="name" />
					<p:outputLabel for="firstName" value="FirstName : " />
					<h:outputText id="firstName" value="#{userProfilesView.userView.user.firstName}" />
					<p:message for="firstName" />
				</h:panelGrid>
			</p:panel>
		</h:form>

		<h:form>
			<p:growl id="msg" showDetail="true" escape="false" />

			<h3 style="margin-top: 0">AFFECTING/UNAFFECTING PROFILES</h3>
			<p:pickList id="pickList" value="#{userProfilesView.profiles}" var="profiles"
				itemLabel="#{profiles}" itemValue="#{profiles}" />
			<p:commandButton id="profileSubmit" actionListener="#{userProfilesView.update}" value="Submit" update="displayProfiles" oncomplete="PF('profileDialog').show()"
			style="margin-top:5px">
<!-- 				<c:setPropertyActionListener value="#{profiles}" target="#{userProfilesView.profiles}" /> -->
<!-- 				<c:setPropertyActionListener value="#{userProfilesView.userView.user}" target="#{userProfilesView.userView.user}" /> -->
			</p:commandButton>
			</h:form>
		
			<p:dialog modal="true" showEffect="fade" hideEffect="fade"
				widgetVar="profileDialog">
				<h:panelGrid id="displayProfiles" columns="2">
					<h:outputText value="Source: " style="font-weight:bold" />
					<ui:repeat value="#{userProfilesView.profiles.source}" var="item">
						<h:outputText value="#{item}" style="margin-right:5px" />
					</ui:repeat>

					<h:outputText value="Target: " style="font-weight:bold" />
					<ui:repeat value="#{userProfilesView.profiles.target}" var="item">
						<h:outputText value="#{item}" style="margin-right:5px" />
					</ui:repeat>
				</h:panelGrid>
			</p:dialog>
	</ui:define>
</ui:composition>
