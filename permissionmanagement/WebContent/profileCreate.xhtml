<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		<h:outputText value="#{msg['label.title2']}" />
	</ui:define>
	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="#{msg['label.layout2']}" />
	</ui:define>
	<ui:define name="content">
		<c:loadBundle var="msg" basename="messages" />
		<h:form id="formProfile">
			<p:panelGrid columns="2" cellpadding="5">
				<p:panel id="panel" header="#{msg['label.header2']}"
					style="font-size:20px;margin-bottom:10px;">
					<p:messages id="messages" />

					<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel for="name" value="#{msg['label.name']}" />
						<p:inputText id="name" value="#{profileSaveView.profile.name}"
							required="true" label="name">
							<c:validateLength minimum="2" />
							<c:validator validatorId="noWhiteSpaceValidator" />
							<c:validator validatorId="noSeparatorValidator" />
						</p:inputText>
						<p:message for="name" />

						<p:outputLabel for="description"
							value="#{msg['label.description']}" />
						<p:inputText id="description"
							value="#{profileSaveView.profile.description}"
							label="description" />
						<p:message for="description" />

					</h:panelGrid>
				</p:panel>
			</p:panelGrid>
			<p:toolbar>
				<c:facet name="left">
					<p:commandButton value="#{msg['btn.save']}" update="panel"
						actionListener="#{profileSaveView.save}" />
				</c:facet>
			</p:toolbar>

		</h:form>
	</ui:define>
</ui:composition>
