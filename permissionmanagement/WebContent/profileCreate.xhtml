<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['profile.create.html.title']}" />
	</ui:define>

	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="#{msg['profile.layout.title']}" />
	</ui:define>

	<ui:define name="backLink">
		<p:menuitem value="#{msg['home.breadcrumb.profile.index']}"
			outcome="profileIndex" />
	</ui:define>

	<ui:define name="content">

		<c:loadBundle var="msg" basename="messages" />

		<h:form id="formProfile">
			<p:panel id="panel" header="#{msg['profile.create.form.header']} : "
				style="font-size:20px;margin-bottom:10px;">
				<p:messages id="messages" />

				<h:panelGrid columns="3" cellpadding="5" style="margin-bottom:10px">

					<p:outputLabel for="name"
						value="#{msg['profile.create.form.label.name']}" />
					<p:inputText id="name" value="#{profileSaveView.profile.name}"
						required="true" label="name"
						placeholder="#{msg['profile.create.form.placeholder.name']}">
						<c:validateLength minimum="2" />
						<c:validator validatorId="noWhiteSpaceValidator" />
						<c:validator validatorId="noSeparatorValidator" />
					</p:inputText>
					<p:message for="name" />
					<p:outputLabel for="description"
						value="#{msg['profile.create.form.label.description']}" />
					<p:inputText id="description"
						value="#{profileSaveView.profile.description}" label="description"
						placeholder="#{msg['profile.create.form.placeholder.description']}" />
					<p:message for="description" />

				</h:panelGrid>
			</p:panel>
			<p:commandButton id="cmd-flash" update="panel"
				value="#{msg['profile.create.form.command.submit']}"
				title="#{msg['profile.create.form.command.submit']}"
				action="#{profileSaveView.save}">
				<c:setPropertyActionListener value="#{profileSaveView.profile}"
					target="#{profileSaveView.profile}" />
			</p:commandButton>
		</h:form>

	</ui:define>
</ui:composition>
