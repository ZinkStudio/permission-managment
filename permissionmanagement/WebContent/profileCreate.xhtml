<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:define name="title">
		<h:outputText value="permission-management : profiles" />
	</ui:define>
	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="Listing Profiles :" />
	</ui:define>
	<ui:define name="content">
<!-- 		<p:link value="Back Home" outcome="index.xhtml"></p:link> -->

		
	<h:form id="formProfile">
		<p:panelGrid columns="2" cellpadding="5">
			<p:panel id="panel" header=" Information"
				style="margin-bottom:10px;">
				<p:messages id="messages" />
		
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="name" value="Name : " />
					<p:inputText id="name" value="#{profileSaveView.profile.name}"
						required="true" label="name">
						<c:validateLength minimum="2" />
					</p:inputText>
					<p:message for="name" />

					<p:outputLabel for="description" value="Description : " />
					<p:inputText id="description" value="#{profileSaveView.profile.description}"
						 label="description" />
					<p:message for="description" />
					
				</h:panelGrid>
			</p:panel>
		</p:panelGrid>
		 <p:toolbar>
        <c:facet name="left">
            <p:commandButton value="Save" update="panel" actionListener="#{profileSaveView.save}" />
        </c:facet>
        </p:toolbar>
        
	</h:form>
</ui:define>
</ui:composition>
