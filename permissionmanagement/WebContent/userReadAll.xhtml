<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>List of the users</title>
</h:head>
<body>
	<h1>
		<h:outputText id="headReadAll" value="List of the users" />
		<br />
	</h1>

	<!-- Redirection statique vers le menu principal -->
	<p:link value="Vers Menu Principal" outcome="indexjsf.xhtml"></p:link>

	<div style="width:100%;height:50px;">
	<p:commandButton style="float:right;" value="Create A New User"
		icon="ui-icon-star" title="Create a new User?" action="userCreate.xhtml" />
	</div>
	
	<h:form id="UserForm" style="margin-top:20px;">

		<p:dataTable var="user" value="#{dtUserView.users}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
			rowsPerPageTemplate="5,10,15">
			<p:column headerText="Id" width="30">
				<h:outputText value="#{user.id}" />
			</p:column>

			<p:column headerText="Name" width="60">
				<h:outputText value="#{user.name}" />
			</p:column>

			<p:column headerText="FirstName" width="60">
				<h:outputText value="#{user.firstName}" />
			</p:column>

			<p:column headerText="Comment" width="80">
				<h:outputText value="#{user.comment}" />
			</p:column>

			<!-- Redirection to userAllProfiles -->
			<p:column headerText="See Profiles" width="30">
				<p:commandButton id="buttonAllProfiles"
					action="userAllProfiles.xhtml" icon=" fa fa-eye"
					title="See all the profiles for this user ?"
					style="display:block;margin:0 auto;" />
			</p:column>
			<!-- Redirection to userUpdate -->
			<p:column headerText="Update" width="30">
				<p:commandButton id="buttonUpdate" action="userUpdate.xhtml"
					icon="fa fa-edit" title="Update User ?"
					style="display:block;margin:0 auto;" />
			</p:column>
			<!-- Redirection to userDelete -->
			<p:column headerText="Delete" width="30">
				<p:commandButton id="buttonDelete" action="userDelete.xhtml"
					icon=" fa fa-remove" title="Delete User ?"
					style="display:block;margin:0 auto;" />
			</p:column>
		</p:dataTable>
		<!-- Redirection statique vers le menu principal -->
		<p:link style="float:right;margin-top:20px;"
			value="Vers Menu Principal" outcome="indexjsf.xhtml"></p:link>
	</h:form>
</body>
</html>
