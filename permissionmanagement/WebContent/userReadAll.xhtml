<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>List of the users</title>
</h:head>
<body>
	<h1>
		<h:outputText id="headReadAll" value="List of the users" />
		<br />
	</h1>
	<h:form id="UserForm">
		<p:dataTable var="user" value="#{dtUserView.users}">
			<p:column headerText="Id">
				<h:outputText value="#{user.id}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{user.name}" />
			</p:column>

			<p:column headerText="FirstName">
				<h:outputText value="#{user.firstName}" />
			</p:column>

			<p:column headerText="Comment">
				<h:outputText value="#{user.comment}" />
			</p:column>
			
			<!-- Redirection to userUpdate -->
			<p:column headerText="Update" width="50">
				<p:commandButton id="buttonUpdate" action="userUpdate.xhtml" icon="fa fa-edit" title="Update User ?" />
			</p:column>
			<!-- Redirection to userDelete -->
			<p:column headerText="Delete" width="50">
				<p:commandButton id="buttonDelete" action="userDelete.xhtml" icon=" fa fa-remove" title="Delete User ?" />
			</p:column>
			<!-- Redirection to userAllProfiles -->
			<p:column headerText="Allprofiles" width="50">
				<p:commandButton id="buttonAllProfiles" action="userAllProfiles.xhtml" icon=" fa fa-eye" title="See All users'profiles ?" />
			</p:column>
		</p:dataTable>
	</h:form>
</body>
</html>
