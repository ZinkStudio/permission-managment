<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="permission-management : users" />
	</ui:define>
	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="Listing Users :" />
	</ui:define>
	<ui:define name="content">
		<p:link value="Back Home" outcome="index.xhtml"></p:link>

		<div style="width: 100%; height: 50px;">
			<p:commandButton style="float:right;" value="Create A New User"
				icon="ui-icon-star" title="Create a new User?" action="userCreate">
			</p:commandButton>
		</div>

		<h:form id="UserForm" style="margin-top:20px;">
			<p:messages id="messages" />
			<p:dataTable id="refreshUsers" var="user" value="#{userView.users}"
				rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
				rowsPerPageTemplate="5,10,15">
				<p:column headerText="Id" width="30">
					<h:outputText value="#{user.id}" />
				</p:column>
				<p:column headerText="Name" width="60">
					<h:outputText value="#{user.name}" />
				</p:column>
				<p:column headerText="FirstName" width="60">
					<h:outputText value="#{user.firstName}" />
				</p:column>
				<p:column headerText="Comment" width="80">
					<h:outputText value="#{user.comment}" />
				</p:column>
				<!-- Redirection to userAllProfiles -->
				<p:column headerText="See Profiles" width="30">
					<p:commandButton id="buttonAllProfiles"
						action="userAllProfiles.xhtml" icon=" fa fa-eye"
						title="See all the profiles for this user ?"
						style="display:block;margin:0 auto;" />
				</p:column>
				<!-- Redirection to userUpdate -->
				<p:column headerText="Update" width="30">
					<p:commandButton id="buttonUpdate" action="userUpdate"
						icon="fa fa-edit" title="Update User ?"
						style="display:block;margin:0 auto;">
						<c:setPropertyActionListener value="#{user}"
							target="#{userUpdateView.user}" />
					</p:commandButton>
				</p:column>
				<!-- Delete User -->
				<p:column headerText="Delete" width="30">
<!-- 					<p:commandButton id="buttonDelete" update="@form" process="buttonDelete" -->
<!-- 						action="#{userDeleteView.delete}" icon="fa fa-remove" title="Delete User ?" -->
<!-- 						style="display:block;margin:0 auto;"> -->
<!-- 						<c:setPropertyActionListener value="#{user}" -->
<!-- 							target="#{userDeleteView.user}"></c:setPropertyActionListener> -->
<!-- 					</p:commandButton> -->
					<p:commandButton id="buttonDelete" update="@all" 
						actionListener="#{userDeleteView.delete(user.id)}" icon="fa fa-remove" title="Delete User ?"
						style="display:block;margin:0 auto;">
					</p:commandButton>
				</p:column>
			</p:dataTable>


			<!-- Redirection statique vers le menu principal -->
			<p:link style="float:right;margin-top:20px;" value="Back Home"
				outcome="index.xhtml"></p:link>
		</h:form>
	</ui:define>
</ui:composition>
