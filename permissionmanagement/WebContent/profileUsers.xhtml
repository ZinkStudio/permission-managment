<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="permission-management : users" />
	</ui:define>
	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="Listing Users :" />
	</ui:define>
	<ui:define name="content">
		<h:form id="userRecover">
			<p:panel id="panel"
				header="LISTING OF PROFILES FOR THE FOLLOWING USER "
				style="font-size:20px;margin-bottom:30px;">
				<p:messages id="messages" />

				<h:panelGrid columns="5" cellpadding="5">
					<p:outputLabel for="name" value="Name : " />
					<h:outputText id="name" value="#{dtProfileView.profile.name}" />
					<p:message for="name" />
					<p:outputLabel for="description" value="Description : " />
					<h:outputText id="description" value="#{dtProfileView.profile.description}" />
					<p:message for="description" />
				</h:panelGrid>
			</p:panel>
		</h:form>

		<h:form>
			<p:growl id="msg" showDetail="true" escape="false" />

			<h3 style="margin-top: 0">Include/ Exclude Users</h3>
			<p:pickList id="pickList" value="#{profileUserView.userNames}" var="users"
				itemLabel="#{users}" itemValue="#{users}" />
			<p:commandButton id="userSubmit" actionListener="#{profileUserView.update}" value="Include/Exclude"   update="displayUsers" oncomplete="PF('userDialog').show()"
				style="margin-top:5px" />
			</h:form>
		
			<p:dialog modal="true" showEffect="fade" hideEffect="fade"
				widgetVar="userDialog">
				<h:panelGrid id="displayUsers" columns="2">
					<h:outputText value="Source: " style="font-weight:bold" />
					<ui:repeat value="#{profileUserView.userNames.source}" var="item">
						<h:outputText value="#{item}" style="margin-right:5px" />
					</ui:repeat>

					<h:outputText value="Target: " style="font-weight:bold" />
					<ui:repeat value="#{profileUserView.userNames.target}" var="item">
						<h:outputText value="#{item}" style="margin-right:5px" />
					</ui:repeat>
				</h:panelGrid>
			</p:dialog>
	</ui:define>
</ui:composition>
