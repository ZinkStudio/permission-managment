<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Les Profiles</title>
</h:head>
<h:body>
<h:outputText id="labelWelcome" value="Liste des profiles" />
<!-- <p>salut</p> -->
<!-- 	<p:editor /> -->
	<p:dataTable var="profile" value="#{dtProfileView.profiles}">
    <p:column headerText="Id">
        <h:outputText value="#{profile.id}" />
    </p:column>
 
    <p:column headerText="Name">
        <h:outputText value="#{profile.name}" />
    </p:column>
 
    <p:column headerText="Description">
        <h:outputText value="#{profile.description}" />
    </p:column>
 
    
</p:dataTable>
	
</h:body>
</html>
