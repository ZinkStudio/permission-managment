<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="permission-management : permission update" />
	</ui:define>
	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="Update a permission :" />
	</ui:define>
	
	<ui:define name="backLink">
		<p:link value="List Permissions" outcome="permissionIndex" styleClass="backLink" />
	</ui:define>
	
	<ui:define name="content">	
	
		<h:form id="formPermissionUpdate">
			<p:panel id="panel" header="Permission :"
				style="font-size:20px;margin-bottom:10px;">
				<p:messages id="messages" showDetail="true" />
				<h:panelGrid columns="3" cellpadding="8">
					<p:outputLabel for="entry" value="Entry : " />
					<p:inputText id="entry" value="#{permissionView.permission.entry}"
						required="true" label="entry">
						<c:validator validatorId="noWhiteSpaceValidator" />
						<c:validator validatorId="noSeparatorValidator" />
					</p:inputText>
					<p:message for="entry" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton id="cmd-flash" value="Update" update="panel"
				actionListener="#{permissionView.update}" style="margin-right:20px;" />
		</h:form>	
		
	</ui:define>
	
</ui:composition>
