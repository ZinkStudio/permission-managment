<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>User Update</title>
</h:head>
<body>
	<h1>
		<h:outputText id="headUserUpdate" value="Update of the users" />
	</h1>
			<!-- Redirection statique vers le menu principal -->
		<p:link value="Vers Menu Principal" outcome="indexjsf.xhtml"></p:link>
		
		
	<h:form id="UserForm" style="margin-top:20px;">
		<p:dataTable var="user" value="#{dtUserView.users}">
			<p:column headerText="Id">
				<h:outputText value="#{user.id}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{user.name}" />
			</p:column>

			<p:column headerText="FirstName">
				<h:outputText value="#{user.firstName}" />
			</p:column>

			<p:column headerText="Comment">
				<h:outputText value="#{user.comment}" />
			</p:column>
		</p:dataTable>
		<!-- Redirection statique vers le menu principal -->
		<p:link style ="float:right;margin-top:20px;" value="Vers Menu Principal" outcome="indexjsf.xhtml"></p:link>
	</h:form>
</body>
</html>
