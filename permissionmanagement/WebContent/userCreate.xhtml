<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['label.title1']}" />
	</ui:define>
	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="#{msg['label.layout1']}" />
	</ui:define>
	
	<ui:define name="backLink">
		<p:menuitem value="List Users" outcome="home" />
	</ui:define>
	
	<ui:define name="content">

		<c:loadBundle var="msg" basename="messages" />
		<h:form id="formUser">
			<p:panel id="panel" header="#{msg['label.header1']}"
				style="font-size:20px;margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="name" value="#{msg['label.name']}" />
					<p:inputText id="name" value="#{userSaveView.user.name}"
						required="true" label="name">
						<c:validator validatorId="noWhiteSpaceValidator" />
						<c:validator validatorId="noSeparatorValidator" />
						<c:validateLength minimum="2" />
					</p:inputText>
					<p:message for="name" />

					<p:outputLabel for="firstName" value="#{msg['label.firstname']}" />
					<p:inputText id="firstName" value="#{userSaveView.user.firstName}"
						required="true" validator="noWhiteSpaceValidator"
						label="firstName">
						<c:validator validatorId="noWhiteSpaceValidator" />
						<c:validator validatorId="noSeparatorValidator" />
						<p:message for="firstName" />
					</p:inputText>
					<br />
					<p:outputLabel for="comment" value="#{msg['label.comment']}" />
					<p:inputText id="comment" value="#{userSaveView.user.comment}"
						required="false" label="comment" />
					<p:message for="comment" />
				</h:panelGrid>

			</p:panel>
			<p:commandButton value="#{msg['btn.save']}" update="panel"
				actionListener="#{userSaveView.save}" style="margin-right:20px;" />
		</h:form>

	</ui:define>
</ui:composition>
