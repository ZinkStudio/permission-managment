<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:define name="title">
		<h:outputText value="#{msg['label.title2']}" />
	</ui:define>
	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="#{msg['label.layout2']}" />
	</ui:define>
	<ui:define name="content">
	<c:loadBundle var="msg" basename="messages" />
		<h:form id="formProfileUpdate">
			<p:panel id="panel" header="#{msg['label.header2']}"
				style="font-size:20px;margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="3" cellpadding="8">
					<p:outputLabel for="name" value="#{msg['label.name']}" />
					<p:inputText id="name" value="#{profileUpdateView.profile.name}"
						required="true" label="name"  >
						
						<c:validateLength minimum="2" />
						<c:validator validatorId="noWhiteSpaceValidator" />
						<c:validator validatorId="noSeparatorValidator" />
						
					</p:inputText>
					<p:message for="name" />

					<p:outputLabel for="description" value="#{msg['label.description']}" />
					<p:inputText id="description"
						value="#{profileUpdateView.profile.description}" 
						label="description" />
					<p:message for="description" />
					
				</h:panelGrid>

			</p:panel>
			<p:commandButton value="#{msg['btn.update']}" update="panel" title="#{msg['lbl.btn.update']}"
				actionListener="#{profileUpdateView.update}" style="margin-right:20px;" />
		</h:form>
</ui:define>
</ui:composition>
