<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:define name="title">
		<h:outputText value="permission-management : profiles" />
	</ui:define>
	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="Listing Profiles :" />
	</ui:define>
	<ui:define name="content">
		<h:form id="formProfileUpdate">
			<p:panel id="panel" header="INFORMATION"
				style="font-size:20px;margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="3" cellpadding="8">
					<p:outputLabel for="name" value="Name : " />
					<p:inputText id="name" value="#{profileUpdateView.profile.name}"
						required="true" label="name">
						<c:validateLength minimum="2" />
					</p:inputText>
					<p:message for="name" />

					<p:outputLabel for="description" value="Description : " />
					<p:inputText id="description"
						value="#{profileUpdateView.profile.description}" 
						label="description" />
					<p:message for="description" />

					
				</h:panelGrid>

			</p:panel>
			<p:commandButton value="Update" update="panel"
				actionListener="#{profileUpdateView.update}" style="margin-right:20px;" />
		</h:form>

	<div
		style="width: 350px; display: block; float: left; margin-top: 20px;">
		
		
		<p:link value="Vers Menu Principal" outcome="profileIndex.xhtml"></p:link>
	</div>

</ui:define>
</ui:composition>
