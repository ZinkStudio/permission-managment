<ui:composition template="index.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="permission-management : users" />
	</ui:define>
	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="Listing Users :" />
	</ui:define>
	<ui:define name="content">
		<div style="margin-top: 20px;">
<!-- 			<p:link value="Back Home" outcome="index.xhtml"></p:link> -->
			<p:commandButton value="Include/Exclude a permission for this profile"
				action="profilePermissionInclude" />
		</div>
		<h:form id="formPermissionProfiles">
			<p:panel id="panel"
				header="Permissions Of This  Profile "
				style="font-size:20px;margin-bottom:10px;">
				<p:messages id="messages" />

				<h:panelGrid columns="3" cellpadding="10">
					<p:outputLabel for="name" value="Name : " />
					<h:outputText id="name" value="#{dtProfileView.profile.name}" />
					<p:message for="name" />

					<p:outputLabel for="description" value="Description : " />
					<h:outputText id="description" value="#{dtProfileView.profile.description}" />
					<p:message for="description" />
				</h:panelGrid>
			</p:panel>
			<p:dataTable id="dtUsers" var="permission"
				value="#{permissionView.permissions}" editable="true" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<c:facet name="header">
					<h:outputText id="headerDataTable" value="Listing Permissions" />
				</c:facet>
								<p:column headerText="Id" style="width:auto;">
					<p:cellEditor>
						<c:facet name="output">
							<h:outputText value="#{permission.id}" />
						</c:facet>
						<c:facet name="input">
							<p:inputText id="modelInput" value="#{permission.id}"
								style="width:100%" />
						</c:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Entry">
					<p:cellEditor>
						<c:facet name="output">
							<h:outputText value="#{permission.entry}" />
						</c:facet>
						<c:facet name="input">
							<p:inputText value="#{permission.entry}" required="true"
								style="width:100%" label="Entry" />
						</c:facet>
					</p:cellEditor>
				</p:column>
					
			</p:dataTable>
		</h:form>
		<!-- Redirection to the main menu -->
<!-- 		<p:link style="float:right;margin-top:20px;" value="Back Home" -->
<!-- 			outcome="index.xhtml"></p:link> -->
	</ui:define>
</ui:composition>
